<table class="table table-striped table-sm" id="dbtable">
    <thead>
    <tr>
        <th>#</th>
        <th>variableName</th>
        <th>value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obj,status:${dbList}">
        <td th:text="${status.count}"></td>
        <td th:text="${obj.variableName}"></td>
        <td th:text="${obj.value}">nibh</td>
    </tr>
    </tbody>
</table>
